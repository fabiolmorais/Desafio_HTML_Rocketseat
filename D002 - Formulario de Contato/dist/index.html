<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
  <fieldset>
    <legend>Entre em contato</legend>
    <!--Inicio assunto com Select box-->
    <label for="select"><strong>Assunto:</strong></label>
    <select name="select">
      <option value="Suporte">Suporte</option>
      <option value="Sugestão">Sugestão</option>
      <option value="Reclamação">Reclamação</option>
    </select><br><br>
    <!--Fim assunto com Select box-->
    <!--Inicio - Nome completo com Imput-->
    <label for="Name"><strong>Nome Completo:</strong></label><br>
    <input type="Name" name="Name" id="Name" placeholder="Seu Nome"><br><br>
    <!--Fim - Nome completo com Imput-->
    <!--Inicio - Email com Imput-->
    <label for="Email"><strong>E-mail:</strong></label><br>
    <input type="Email" name="Email" id="Email" placeholder="email@seudominio.com"><br><br>
    <!--Fim - Email com Imput-->
    <!--Inicio - Mensagem com Textarea-->
    <label for="Mensagem"><strong>Mensagem:</strong></label><br>
    <textarea id="Mensagem" name="Mensagem" row="20" cols="21"></textarea><br><br>
    <!--Fim - Mensagem com Textarea-->
    <!--Inicio - Checkbox-->
    <input type="checkbox" name="Checkbox" id="Checkbox"><label for="Checkbox">Aceito receber novidades por e-mail</label><br><br>
    <!--Fim - Checkbox-->
    <!--Inicio - Button-->
    <input type="button" value="Enviar">
    <!--Fim - Button-->
  </fieldset>
  </form>
</body>
</html>
